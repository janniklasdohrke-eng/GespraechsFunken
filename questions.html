
<!DOCTYPE html>
<html lang="de">
<head>

  <title>Gesprächsfunken – Frage</title>

<body class="theme-dark">
  <div class="container">

      <h1 class="brand">Gesprächs<span class="spark">funken</span></h1>

      <div id="status" class="status"></div>
    </main>

  </div>
